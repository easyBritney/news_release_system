<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>栏目管理</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/plugins/bootstrap-markdown/bootstrap-markdown.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>



<body>

<div id="wrapper">

    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
                </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li>
                        <span class="m-r-sm text-muted welcome-message">欢迎来到新闻管理后台</span>
                    </li>
                    <li>
                        <a href="login.html">
                            <i class="fa fa-sign-out"></i> 注销
                        </a>
                    </li>
                    <li>
                        <a class="right-sidebar-toggle">
                            <i class="fa fa-tasks"></i>
                        </a>
                    </li>
                </ul>

            </nav>
        </div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>栏目</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="index.html">后台</a>
                    </li>
                    <li class="active">
                        <strong>栏目管理</strong>
                    </li>
                </ol>
            </div>
        </div>
        <div class="wrapper wrapper-content">

            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">

                        <div class="ibox-content">
                            <table class="table table-striped" id="columntable">
                                <thead>
                                <tr>
                                    <th>栏目ID</th>
                                    <th>栏目名称</th>
                                    <th>最近修改者</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr v-for="column in columns">
                                    <td v-text="column.cid"></td>
                                    <td><code v-text="column.cname"></code></td>
                                    <td><code v-text="column.uname"></code></td>
                                    <td>
                                        <div class="center-block">
                                            <button class="btn btn-default" data-toggle="modal" data-target="#myModal" v-bind:data-cid="column.cid" v-bind:data-cname="column.cname">修改</button>
                                            <button class="btn btn-default" data-toggle="modal" data-target="#myModal1" v-bind:data-cid="column.cid" v-bind:data-cname="column.cname">删除</button>
                                        </div>
                                    </td>
                                </tr>
                               
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2">
                    <button type="submit" class="btn btn-primary block full-width m-b" data-toggle="modal" data-target="#myModal2">增加栏目</button>
                </div>
            </div>


        </div>

    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">title</h4>
            </div>
            <div class="modal-body">
                <div class="row" >
                    <p>栏目ID:</p>
                    <a >123</a>
                    <p>栏目名称:</p>
                    <input placeholder="我有一个大菠萝">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close" onclick="saveChanges(this)">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel1">Attention</h4>
            </div>
            <div class="modal-body">
                <a></a>
                <div class="row " >
                    <h3>确认要删除该栏目吗？</h3>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close" onclick="deleteColumn()">确认</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel2">增加栏目</h4>
            </div>
            <div class="modal-body">
                <div class="row" >
                    <p>栏目名称:</p>
                    <input placeholder="输入栏目名称">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close" onclick="addColumn()">保存</button>
            </div>
        </div>
    </div>
</div>

<!-- Mainly scripts -->
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="js/inspinia.js"></script>
<script src="js/plugins/pace/pace.min.js"></script>

<!-- Bootstrap markdown -->
<script src="js/plugins/bootstrap-markdown/bootstrap-markdown.js"></script>
<script src="js/plugins/bootstrap-markdown/markdown.js"></script>

<script src="js/vue.js"></script>
<script src="navbar.js"></script>
<script src="column_manage.js"></script>

</body>

</html>
