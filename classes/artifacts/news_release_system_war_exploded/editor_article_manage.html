            <div class="col-lg-10">
                <h2>文章</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="index.html">后台</a>
                    </li>
                    <li class="active">
                        <strong>文章管理</strong>
                    </li>
                </ol>
            </div>
        </div>
        <div class="wrapper wrapper-content">

            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">

                        <div class="ibox-content">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>文章ID</th>
                                    <th>文章名称</th>
                                    <th>栏目名称</th>
                                    <th>编辑者</th>
                                    <th>文章状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr v-for="article in articles">
                                    <td v-text="article.aid"></td>
                                    <td v-text="article.title"></td>
                                    <td><code v-text="article.cname"></code></td>
                                    <td><code v-text="article.uname"></code></td>
                                    <td><code v-text="article.state"></code></td>
                                    <td>
                                        <div class="center-block">
                                            <button class="btn btn-default" data-toggle="modal" data-target="#publishModal" v-bind:data-aid="article.aid" v-show="article.state !== 'published'">上传</button>
                                            <a class="btn btn-default"  v-on:click="getaid(article.aid)" href="editor.html" >编辑</a>

                                            <button class="btn btn-default" data-toggle="modal" data-target="#deleteModal"  v-bind:data-aid="article.aid" >删除</button>
                                        </div>
                                    </td>
                                </tr>
                            
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>

<!-- Modal -->
<div class="modal fade" id="publishModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Attention</h4>
            </div>
            <div class="modal-body">
                <div class="row center-block" >
                    <h3>确认上传文章吗？</h3>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="allow" aria-label="Close">确认</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel1">Attention</h4>
            </div>
            <div class="modal-body">
                <div class="row center-block" >
                    <h3>确认文章吗？</h3>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close">确认</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel2">Attention</h4>
            </div>
            <div class="modal-body">
                <div class="row center-block" >
                    <h3>确认删除文章吗？</h3>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="delete" data-dismiss="modal" aria-label="Close">确认</button>
            </div>
        </div>
    </div>
</div>

        console.log(aid);
