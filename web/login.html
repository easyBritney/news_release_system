<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>登录</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="loginColumns animated fadeInDown">
        <div class="row">

            <div class="col-md-6">
                <h2 class="font-bold">欢迎登录新闻管理系统</h2>

                <p>真正的勇士,敢于直面惨淡的人生,敢于正视淋漓的鲜血
                </p>
                <p>—— 鲁迅</p>

            </div>
            <div class="col-md-6">
                <div class="ibox-content">
                    <form class="m-t" role="form" id="form1">
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="用户名" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="pwd" placeholder="密码" required="">
                        </div>
                        <button type="button" class="btn btn-primary block full-width m-b" onclick="login()">登录</button>

                        <a href="forgot_password.html">
                            <small>忘记密码?</small>
                        </a>

                        <p class="text-muted text-center">
                            <small>还没有账号?</small>
                        </p>
                        <a class="btn btn-sm btn-white btn-block" href="register.html">创建一个帐户</a>
                    </form>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
               <small>DoubleFish小组</small>
            </div>
        </div>
    </div>

</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/jquery.form.js"></script>

<script src="login.js"></script>

</html>
