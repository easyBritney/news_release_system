<div id="wrapper">
    <div class="row">
        <textarea class="btn" v-for="new in news" v-on:click="showArticle" v-bind:aid="new.aid">
            v-text="new.title"
            <br> v-text="new.content"
            <br> v-text="new.eid"
        </textarea>
    </div>

    <table id="readertable" class="table" >
        <thead>
        <tr>
            <th>标题</th>
            <th>简介</th>
            <th>编辑者</th>

        </tr>
        </thead>
        <tbody>
            <tr>
                <td>303</td>
                <td>303</td>
                <td>303</td>
            </tr>

        <tr v-for="new in news" v-on:click="showArticle" v-bind:aid="new.aid">
        <td v-text="new.title"></td>
        <td v-text="new.content"></td>
        <td v-text="new.eid"></td>
        </tr>

        </tbody>
    </table>

</div>
